<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>âŒ›Time Tracking Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- Profile box -->
      <div class="profile-container card">
        <div class="profile-first-half">
          <img src="images/image-jeremy.png" alt="" />
          <div class="profile-info">
            <h2>Report for</h2>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="profile-second-half">
          <ul>
            <li><button id="daily-button">Daily</button></li>
            <li><button id="weekly-button">Weekly</button></li>
            <li><button id="monthly-button">Monthly</button></li>
          </ul>
        </div>
      </div>
      <!-- Work Box -->
      <div class="time-container card">
        <div class="time-background work">
          <img src="/images/icon-work.svg" class="card-img" alt="" />
          <div class="activity">
            <div class="activity-first-half">
              <h1 id="work"></h1>
              <button><img src="images/icon-ellipsis.svg" alt="" /></button>
            </div>
            <div class="activity-second-half">
              <h1 id="current-work">32hrs</h1>
              <p>Last Week - <span id="previous-work">36hrs</span></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Play Box -->
      <div class="time-container card">
        <div class="time-background play">
          <img src="/images/icon-play.svg" class="card-img" alt="" />
          <div class="activity">
            <div class="activity-first-half">
              <h1 id="play"></h1>
              <button><img src="images/icon-ellipsis.svg" alt="" /></button>
            </div>
            <div class="activity-second-half">
              <h1 id="current-play">10hrs</h1>
              <p>Last Week - <span id="previous-play">8hrs</span></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Study Box -->
      <div class="time-container card">
        <div class="time-background study">
          <img src="/images/icon-study.svg" class="card-img" alt="" />
          <div class="activity">
            <div class="activity-first-half">
              <h1 id="study"></h1>
              <button><img src="images/icon-ellipsis.svg" alt="" /></button>
            </div>
            <div class="activity-second-half">
              <h1 id="current-study">4hrs</h1>
              <p>Last Week - <span id="previous-study">7hrs</span></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Exercise Box -->
      <div class="time-container card">
        <div class="time-background exercise">
          <img src="/images/icon-exercise.svg" class="card-img" alt="" />
          <div class="activity">
            <div class="activity-first-half">
              <h1 id="exercise"></h1>
              <button><img src="images/icon-ellipsis.svg" alt="" /></button>
            </div>
            <div class="activity-second-half">
              <h1 id="current-exercise">4hrs</h1>
              <p>Last Week - <span id="previous-exercise">5hrs</span></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Social Box -->
      <div class="time-container card">
        <div class="time-background social">
          <img src="/images/icon-social.svg" class="card-img" alt="" />
          <div class="activity">
            <div class="activity-first-half">
              <h1 id="social"></h1>
              <button><img src="images/icon-ellipsis.svg" alt="" /></button>
            </div>
            <div class="activity-second-half">
              <h1 id="current-social">5hrs</h1>
              <p>Last Week - <span id="previous-social">10hrs</span></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Self Care -->
      <div class="time-container card">
        <div class="time-background self">
          <img src="/images/icon-self-care.svg" class="card-img" alt="" />
          <div class="activity">
            <div class="activity-first-half">
              <h1 id="self-care"></h1>
              <button><img src="images/icon-ellipsis.svg" alt="" /></button>
            </div>
            <div class="activity-second-half">
              <h1 id="current-self-care">2hrs</h1>
              <p>Last Week - <span id="previous-self-care">2hrs</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
